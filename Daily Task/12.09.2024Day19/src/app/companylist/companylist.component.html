<h3 class="text-center">Company List</h3>
<div class="container">
    <button class="btn btn-primary mb-2" (click)="addCompany()">Create New</button>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Company ID</th>
        <th>Company Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lstcompany of data">
        <td>{{lstcompany.companyId}}</td>
        <td>{{lstcompany.companyName}}</td>
        <td><button class="btn btn-info mr-2" (click)="viewDetails(lstcompany.companyId)">Details</button>
        <button class="btn btn-warning mr-2" (click)="editCompany(lstcompany.companyId)">Edit</button>
        <button class="btn btn-danger mr-2" (click)="deleteCompany(lstcompany.companyId)">Delete</button></td>
       
      </tr>
    </tbody>
  </table>
</div>
